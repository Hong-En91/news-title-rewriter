<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <!-- Define character encoding as UTF-8 for proper rendering of Chinese text -->
  <title>News Title Rewriter - 記錄管理</title>
  <!-- Page title displayed in the browser tab, indicating the record management feature -->
  <style>
    /* Global styles for the page layout and typography */
    body {
      font-family: Arial, sans-serif; /* Use Arial as the primary font with fallback */
      padding: 20px; /* Inner spacing around the body content */
      max-width: 800px; /* Limit the page width for better readability */
      margin: 0 auto; /* Center the content horizontally */
    }
    /* Heading styles */
    h1 {
      font-size: 24px; /* Set heading font size */
      margin-bottom: 20px; /* Add space below the heading */
    }
    /* Table styles for record display */
    table {
      width: 100%; /* Full width of the container */
      border-collapse: collapse; /* Remove spacing between table cells */
      margin-bottom: 20px; /* Space below the table */
    }
    th, td {
      border: 1px solid #ccc; /* Light gray border for cells */
      padding: 8px; /* Inner padding for cell content */
      text-align: left; /* Align text to the left */
      word-break: break-all; /* Allow long text to break into new lines */
    }
    th {
      background-color: #f0f0f0; /* Light gray background for header row */
    }
    /* Button styles for interactivity */
    button {
      padding: 5px 10px; /* Padding for button size */
      cursor: pointer; /* Show pointer cursor on hover */
      margin-right: 10px; /* Space between buttons */
    }
    #clearAll {
      background-color: #ff4444; /* Red background for clear all button */
      color: white; /* White text for contrast */
      border: none; /* Remove default border */
    }
    .delete-btn {
      background-color: #ff8888; /* Lighter red for delete buttons */
      color: white; /* White text for contrast */
      border: none; /* Remove default border */
    }
    /* Hover effect for table rows */
    #recordsTable tbody tr:hover {
      background-color: #f5f5f5; /* Light gray background on hover */
    }
  </style>
</head>
<body>
  <h1>News Title Rewriter 記錄管理</h1>
  <!-- Main heading for the options page, indicating record management functionality -->
  <button id="clearAll">全部清除</button>
  <!-- Button to clear all records, triggers action in options.js with confirmation -->
  <table id="recordsTable">
    <!-- Table to display history records, managed by options.js -->
    <thead>
      <tr>
        <th>原始標題</th> <!-- Column header for original titles -->
        <th>改寫標題</th> <!-- Column header for rewritten titles -->
        <th>URL</th> <!-- Column header for associated URLs -->
        <th>時間</th> <!-- Column header for timestamps -->
        <th>操作</th> <!-- Column header for action buttons (e.g., delete) -->
      </tr>
    </thead>
    <tbody></tbody> <!-- Table body, dynamically populated by options.js -->
  </table>
  <script src="options.js"></script>
  <!-- Include options.js to handle record loading, deletion, and clearing logic -->
</body>
</html>
